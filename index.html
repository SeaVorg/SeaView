<!DOCTYPE html>
<html>
  <head>
    <title>SeaView Web app</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="http://jawj.github.io/OverlappingMarkerSpiderfier/bin/oms.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="http://jawj.github.io/OverlappingMarkerSpiderfier/bin/oms.min.js"></script>
	<script src="http://google-maps-utility-library-v3.googlecode.com/svn/tags/markerclusterer/1.0.2/src/markerclusterer_compiled.js"></script>
	<script src="popups.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?libraries=places"></script>
    <script src="jsToJSON.js"></script>
    <script src="buttons.js"></script>
    <script src="markers.js"></script>
    <script src="currents.js"></script>
    <script src="map.js"></script>
	<script src="spin.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
  </head>
  <body>
     
	<div id="Rull">
		<img src="images/SeaViewerLoading.gif" id="rulimg">
	</div>
  <input id="pac-input"></input>
    <div id="map-canvas"></div>
    <div class="layerToggle">
      <div id="stationsToggle" class="selected">
        <div>Stations</div>
      </div>
      <div id="currentsToggle" class="selected">
        <div>Currents</div>
      </div>
    </div>
    <div class="legend">
      <h4 style="text-align: center;padding-top:0px;">Legend</h4>
<img src="images/marker.png"> - Buoy station<br>
<img src="images/red_arrow.png"> - Warm current<br>
<img src="images/blue_arrow.png"> - Cold current<br>
<img src="images/marker.gif"> - Tsunami station in event mode
 </div>
  </body>


</html>
